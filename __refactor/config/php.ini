; Custom PHP settings for AKTREA LMS (Moodle/IOMAD)
; This file is copied into the Docker container during the build process.

; Required by IOMAD for complex forms and operations
max_input_vars = 5000
memory_limit = 512M

; Reasonable defaults for uploads and execution time
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300
